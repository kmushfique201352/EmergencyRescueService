<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Font Awesome for Icons -->
    <title>Login</title>
    
    <script type="text/javascript">
        window.history.forward();
        function preventBack() { 
            window.history.forward(); 
        }
        setTimeout("preventBack()", 0);
        window.onunload = function() { null };
    </script>
</head>

<body>
    <div class="list">
        <a href="#"><span>Contacts</span></a>
    </div>
    <div id="contactsList" class="hidden">
        
        <p>CL1: XXX</p>
        <p>CL2: XXX</p>
        
    </div>
    
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form action="login.php" method="post">
        <div class="input-container">
            <div class="input-wrapper">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <i class="fas fa-user" style="margin-right: 7px;"></i>
            </div>
            <div class="input-wrapper">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock" style="margin-right: 7px;"></i>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <button type="submit">Login</button>
        </form>
        <div class="ai">
            <input type="text" id="userInput" placeholder="Ask me anything">
            <div id="botResponse" class="response"></div>
            <button onclick="getBotResponse()">Ask</button>
        </div>
    <script>
        function getBotResponse() {
            const userInput = document.getElementById('userInput').value.toLowerCase(); 
            let botResponse = "Sorry, I don't understand that."; 
        
            const answers = {
                "how are you": "I'm just a bot, so I don't have feelings, but I'm functioning optimally!",
                "what's your name": "I'm ChatBot, your friendly assistant.",
                "how can i login": "Please enter your username and password in the fields provided and click on the login button.",
            }
        
            for (let question in answers) {
                if (userInput.includes(question)) {
                    botResponse = answers[question];
                    break;
                }
            }
        
            document.getElementById('botResponse').textContent = botResponse;
        }
        
    </script>
        <div class="signup-reminder">
            <a href="../Registration/reg.html">Doesn't have an account?</a>
        </div>
    </div>
    
</body>

</html>
