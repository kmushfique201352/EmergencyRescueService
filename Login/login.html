<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Font Awesome for Icons -->
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <div class="input-container">
            <div class="input-wrapper">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <i class="fas fa-user" style="margin-right: 7px;"></i>
            </div>
            <div class="input-wrapper">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <i class="fas fa-lock" style="margin-right: 7px;"></i>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <button>Login</button>
        <div class="signup-reminder">
            <a href="../Registration/reg.html">Doesn't have an account?</a>
        </div>
    </div>
</body>

</html>
