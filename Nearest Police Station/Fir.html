<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=333, initial-scale=1.0">
    <link rel="stylesheet" href="fir.css" />
    <title>FIR Form</title>
</head>

<body>
    <div class="fir-container">
        <h2>First Information Report (FIR)</h2>
        <form action="nps.php" method="post">
            <label for="complainant">Complainant Name:</label>
            <input type="text" id="complainant" name="complainant" placeholder="Enter your name">

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address"></textarea>

            <label for="incident">Description of Incident:</label>
            <textarea id="incident" name="incident" placeholder="Describe the incident"></textarea>

            <label for="date">Date of Incident:</label>
            <input type="date" id="date" name="incident_date">

            <button type="submit">Submit FIR</button>
        </form>
    </div>
</body>

</html>
