<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="profile-heading">
            <h1>Create Profile</h1>
        </div>
        <div class="input-form">
            <form action="#">
                <div class="blood-height-weight-container">
                    <div class="blood_type ">
                        <input type="text" class="input-field" id="blood_type" placeholder="Enter Your Blood Type" />
                    </div>
                    <div class="height ">
                        <input type="text" class="input-field" id="height" placeholder="Enter Your Height" />
                    </div>
                    <div class="weight ">
                        <input type="text" class="input-field" id="weight" placeholder="Enter Your Weight" />
                    </div>
                </div>
                <div class="Location-profile-picture-container">
                    <div class="addlocation-container">
                        <div class="location-heading">
                            <h4>Add Location</h4>
                        </div>
                        <div class="turn-on-off-btn">
                            <div class="turnon-btn">
                                <a href="#">Turn On</a>
                                
                            </div>
                            <div class="turnoff-btn">
                                <a href="#">Turn Off</a>
                            </div>
                        </div>
                    </div>
                    <div class="profile-picture-container">
                        <div class="camera-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                              </svg>   
                        </div>
                        <div class="picture-heading">
                            <h4>Add Profile picture</h4>
                        </div>
                    </div>
                </div>
                <div class="gender-container">
                    <div class="gender-heading">
                        <h3>Enter Gender</h3>
                    </div>
                    <div class="type-of-gender">
                        <ul>
                            <li><a href="#" id="male" class="gender-btn"></a>Male</li>
                            <li><a href="#" id="female" class="gender-btn"></a>Female</li>
                        </ul>
                    </div>
                </div>
                <div class="emergency-container">
                    <div class="emergency-contacts-heading">
                        <h3>Enter 3 Emergency contacts</h3>
                    </div>
                    <div class="contact-field">
                        <div class="contacts ">
                            <input type="text" class="input-field" id="blood_type" placeholder="Enter Phone Number" />
                        </div>
                        <div class="contacts ">
                            <input type="text" class="input-field" id="blood_type" placeholder="Enter Phone Number" />
                        </div>
                        <div class="contacts ">
                            <input type="text" class="input-field" id="blood_type" placeholder="Enter Phone Number" />
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <a href="#">Add profile</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
